  <title>상정인사이드</title>
  <link rel='icon' type="images/png" href="https://raw.githubusercontent.com/Anion15/anion15.github.io/refs/heads/main/Preview.png">
  <style>
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 9999;
      flex-direction: column;
    }
    .loading img {
      width: 75px;
      height: 75px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <img src="https://raw.githubusercontent.com/Anion15/anion15.github.io/refs/heads/main/loading.gif" alt="loading" />
    <div id="loading-text">페이지를 불러오는 중입니다...</div>
  </div>
  <script>
    const targetUrl = 'https://workout-tasks-facing-kate.trycloudflare.com/';

    const loadingText = document.getElementById('loading-text');

    window.onload = function() {
      fetch(targetUrl, { method: 'HEAD', mode: 'no-cors' })
        .then(response => {
          return fetch(targetUrl, { method: 'GET', mode: 'cors' });
        })
        .then(response => {
          if (response.status === 200) {
            setTimeout(() => {
              window.location.href = targetUrl;
            }, 500);
          } else {
            loadingText.innerText = '상정인사이드가 현재 업데이트 중입니다.\n약 10분에서 30분 정도 소요됩니다.';
          }
        })
        .catch(error => {
          loadingText.innerText = '상정인사이드가 현재 업데이트 중입니다.\n약 10분에서 30분 정도 소요됩니다.';
        });
    };
  </script>
</body>
</html>
