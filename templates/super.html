<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>관리자 페이지 접근</h2>
    <form method="POST">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">로그인</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
